<title>ER-диаграмма базы данных InterCodeLearn</title>
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    /* .diagram { 
        background: #f5f5f5; 
        padding: 1px; 
        border-radius: 5px; 
        max-width: 2500px;
        margin: 1;
    } */
    h1 { color: #2c3e50; text-align: center; }
    .mermaid {
        transform: scale(2.6);
        transform-origin: 0 0;
    }
    
    /* Стили для увеличения текста в ER-диаграмме */
    .mermaid .er.entityBox > text {
        font-size: 54px !important;
    }
    .mermaid .er.attributeText {
        font-size: 52px !important;
    }
    .mermaid .er.relationshipLabel text {
        font-size: 52px !important;
    }
    .mermaid .er.relationshipLine .cardinality {
        font-size: 52px !important;
    }
    .mermaid .edgeLabel {
        font-size: 52px !important;
    }
</style>
</head>
<body>
    <h1>ER-диаграмма базы данных InterCodeLearn</h1>
    <div class="diagram">
        <div class="mermaid">
            erDiagram

                CODE_EXPLANATIONS {
                    int example_id PK,FK "Связь с примером"
                    text structure "Структура кода"
                    text algorithm "Алгоритм"
                    text notes "Примечания"
                }
        </div>
    </div>

    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            er: {
                diagramPadding: 10,
                layoutDirection: 'TB',
                useMaxWidth: false  /* Отключаем автоматическое масштабирование */
            }
        });
    </script>

</body>
