<title>ER-диаграмма базы данных InterCodeLearn</title>
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    
    h1 { color: #2c3e50; text-align: center; }
    .mermaid {
        transform: scale(2.5);
        transform-origin: 0 0;
    }
    
   
    .mermaid .edgeLabel {
        font-size: 52px !important;
    }
</style>
</head>
<body>
    <h1>ER-диаграмма базы данных InterCodeLearn</h1>
    <div class="diagram">
        <div class="mermaid">
            erDiagram
                EXAMPLES {
                    int id PK "Уникальный ID"
                    text code "Пример кода"
                    text description "Описание"
                    int next "ID следующего примера (nullable)"
                }
                
        </div>
    </div>

    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            er: {
                diagramPadding: 10,
                layoutDirection: 'TB',
                useMaxWidth: false  /* Отключаем автоматическое масштабирование */
            }
        });
    </script>

</body>
